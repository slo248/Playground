name: issue auto comment

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hi, there! Thanks for opening this issue!

            We will look into it as soon as possible. If you have any questions, please feel free to ask them here.

            Hope you have a nice day ðŸš€

      - name: Get first comment ID
        id: first-comment
        uses: actions/github-script@v5
        with:
          script: |
            const issueNumber = context.issue.number;
            const repository = context.repo;
            const comments = await github.rest.issues.listComments({
              ...repository,
              issue_number: issueNumber,
            });
            if (comments.data.length > 0) {
              return comments.data[0].id;
            }
            return null;
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: React to comment
        uses: GrantBirki/comment@v2.0.8
        with:
          comment-id: ${{ steps.first-comment.outputs.result }}
          reactions: "heart"
