name: issue auto comment

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hi, there! Thanks for opening this issue!

            We will look into it as soon as possible. If you have any questions, please feel free to ask them here.

            Hope you have a nice day ðŸš€

      - name: React to comment
        uses: dkershner6/reaction-action@v2 # You can also use a specific version, e.g. v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commentId: 1 # Optional if the trigger is a comment. Use another action to find this otherwise.
          reaction: "heart" # Optional, defaults to +1
