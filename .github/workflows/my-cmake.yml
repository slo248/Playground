name: cmake

on:
  push:
    paths-ignore:
      - "README.md"
    branches: [main, dev]
  pull_request:
    paths-ignore:
      - "README.md"
    branches: [main, dev]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Installing dependencies on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install libfreetype-dev libx11-dev libxcursor-dev libxrandr-dev libudev-dev libgl1-mesa-dev libopenal-dev libflac-dev libvorbis-dev libvorbisenc2 libvorbisfile3 libogg-dev libpthread-stubs0-dev libxcb-image0-dev libjpeg-dev libudev-dev libx11-xcb-dev libxcb-randr0-dev libxcb1-dev libxcb1 libxcb-util0-dev libxcb-keysyms1-dev libxcb-icccm4-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-sync-dev libxcb-xinerama0-dev libxcb-shm0-dev libxcb-xkb-dev libxcb-cursor-dev libxcb-render-util0-dev libxcb-render0-dev libxcb-xrm-dev libxcb-glx0-dev libxcb-xinput-dev libxcb-xrm-dev libxcb-xtest0-dev libxcb-xinerama0-dev libxcb-shape0-dev libxcb-shm0-dev libxcb-randr0-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-icccm4-dev libxcb-xfixes0-dev libxcb-sync-dev libxcb-xinerama0-dev libxcb-shape0-dev libxcb-shm0-dev libxcb-randr0-dev

      - name: Installing dependencies
        run: |
          git clone https://github.com/SFML/SFML.git
          cd SFML
          git checkout 2.6.x
          mkdir build && cd build
          cmake -DBUILD_SHARED_LIBS=ON ..
          cmake --build . --config Release

        if: matrix.os == 'windows-latest'
        run: cmake --install . --config Release
        
        if: matrix.os == 'ubuntu-latest'
        run: sudo cmake --install . --config Release

      - name: Building code
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release

